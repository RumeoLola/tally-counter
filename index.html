<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tally Counter with Editable Titles</title>
    <link rel="icon" type="image/x-icon" href="media/logo/ChatGPT Image Aug 3, 2025, 08_13_17 PM.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Add Counter Button -->
    <button class="btn btn-success add-counter-btn" onclick="addCounter()">
        <i class="bi bi-plus-circle-fill"></i> ADD COUNTER
    </button>

    <!-- Download Snapshot-->
    <button onclick="downloadSnapshot()" class="btn btn-info snapshot-btn" title="Download Snapshot">
        <i class="fas fa-download"></i>
    </button>

    <!-- Horizontal Counter Container -->
    <div id="countersContainer" class="container-fluid counters-wrapper"></div>
</body>
</html>
